<ion-header>
  <ion-toolbar *ngIf="userCtrl.platform !== 'web'">
    <ion-title *ngIf="selectedTab === 'spaces'" class="ion-text-uppercase">Espacios</ion-title>
    <ion-title *ngIf="selectedTab === 'reservations'" class="ion-text-uppercase">Reservaciones</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="reservations">
      <ion-segment-button value="reservations" layout="icon-start">
        <ion-label *ngIf="userCtrl.platform === 'web'">Reservas</ion-label>
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="spaces" layout="icon-start">
        <ion-label *ngIf="userCtrl.platform === 'web'">Inmuebles</ion-label>
        <ion-icon name="business-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<app-spaces-admin *ngIf="selectedTab === 'spaces'" style="height: 100%"></app-spaces-admin>
<app-reservation-admin *ngIf="selectedTab === 'reservations'" style="height: 100%"></app-reservation-admin>
