<ion-header>
  <ion-toolbar mode="ios">
    <ion-title *ngIf="selectedTab === 'spaces'" class="ion-text-uppercase">Espacios</ion-title>
    <ion-title *ngIf="selectedTab === 'reservations'" class="ion-text-uppercase">Reservaciones</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment mode="ios" (ionChange)="segmentChanged($event)" value="reservations">
      <ion-segment-button mode="ios" value="reservations">
        <ion-label class="ion-padding-start ion-padding-end"> <h2> <ion-icon name="calendar-outline"></ion-icon> </h2> </ion-label> 
      </ion-segment-button>
      <ion-segment-button mode="ios" value="spaces">
        <ion-label class="ion-padding-start ion-padding-end"> <h2> <ion-icon name="business-outline"></ion-icon> </h2> </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<app-spaces-admin *ngIf="selectedTab === 'spaces'" style="height: 100%"></app-spaces-admin>
<app-reservation-admin *ngIf="selectedTab === 'reservations'" style="height: 100%"></app-reservation-admin>
