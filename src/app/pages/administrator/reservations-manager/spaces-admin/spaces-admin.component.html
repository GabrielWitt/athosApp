
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" style="background-color: gray;">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Desliza abajo para refrescar..." refreshingSpinner="dots"></ion-refresher-content> 
  </ion-refresher>
  
  <ion-list *ngIf="loading">
    <app-loading-view></app-loading-view>
  </ion-list>
  
  <ion-item *ngIf="!loading">
    <ion-label>Tipo Inmueble:</ion-label>
    <ion-select placeholder="Todos los espacios" class="ion-text-capitalize" mode='ios' 
    [value]="filterSelected" (ionChange)="filterChange($event)">
      <ion-select-option class="ion-text-capitalize" *ngFor="let item of filterItems" 
      [value]="item"> {{item}}</ion-select-option>
    </ion-select>
  </ion-item>
  <app-not-data-yet-message 
    *ngIf="itemList.length == 0 && !loading"
    text="No tiene espacios aÃºn" icon="alert-circle-outline"
  ></app-not-data-yet-message>
  
  
  <ion-list *ngIf="itemList.length > 0 && !loading">
    <ion-row class="headerSpaceList">
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="4" class="ion-text-center">Espacio</ion-col>
      <ion-col size="2" class="ion-text-center">Tipo</ion-col>
      <ion-col size="4" class="ion-text-center">Ocupante</ion-col>
    </ion-row>
    <app-item-space *ngFor="let space of itemList" [space]="space" (click)="detailSpace(space)">
    </app-item-space>
  </ion-list>
    
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" (click)="createSpace()">
      <ion-icon size="large" name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
