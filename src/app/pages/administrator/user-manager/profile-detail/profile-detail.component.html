<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="primary" [disabled]="loading" (click)="modal.dismiss(false)">
        Atrás
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Perfil de {{user.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!upgrading" color="primary" (click)="upgradeUser()">
        <ion-icon name="arrow-up-circle-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="upgrading" color="primary">
        <ion-spinner name="lines-small" color="tertiary"></ion-spinner>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item>
      <ion-thumbnail slot="start">
        <img class="imageProfile" src="{{user?.photo ? user?.photo : defaultUser}}">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <ion-card-title>{{user.name + ' ' + user.lastName}} </ion-card-title>
        </ion-text>
        <p>{{user?.email ? user?.email : '_'}}</p>
        <ion-text color="primary">
          <p class="ion-text-capitalize"> Tipo: {{user.type}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark" position="floating"> <b>Nombre</b></ion-label>
      <ion-input [value]="user.name" type="text" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" position="floating"> <b>Apellido</b></ion-label>
      <ion-input [value]="user.lastName" type="text" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" position='floating'><b>Cumpleaños</b></ion-label>
      <ion-input [value]="user.birthDate" type="date" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>
  <div *ngIf="petList.length > 0">
    <ion-list-header>
      <ion-label>Mascotas:</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let pet of petList">
      <ion-avatar slot="start">  <img [src]="pet.photo"> </ion-avatar>
      <ion-label>
        <h3> {{pet.name}} </h3>
        <p> {{pet.specie}}  {{pet.breed?'/ '+pet.breed:''}}  </p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
