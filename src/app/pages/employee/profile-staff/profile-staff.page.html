<app-main-header title="Mi Perfil"></app-main-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="loading">
    <app-loading-view></app-loading-view>
  </ion-list>
  <app-user-detail *ngIf="!loading && !userCtrl.edit && user" [user]="user" [userData]="currentUser" [editDataForm]="true"></app-user-detail>
  <app-edit-user *ngIf="!loading && userCtrl.edit && user" [user]="user" [userData]="currentUser"></app-edit-user>
</ion-content>
