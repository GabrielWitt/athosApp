<ion-item detail>
  <ion-thumbnail slot="start">
    <img [src]="request.reservation.photo ? request.reservation.photo : defaultSpace">
  </ion-thumbnail>
  <ion-label class="ion-text-wrap">
    <ion-text color="dark">
      <h2 class="ion-text-capitalize"> {{request.reservation.unitNumber}} </h2>
    </ion-text>
    <app-status-request [status]="request.status"></app-status-request>
  </ion-label>
  <ion-note slot="end" style="width: 27vw;">
    <ion-text color="medium" class="ion-text-capitalize">
      <h5>{{request.startDate | timeFormat: 'fullDateUTC'}}</h5>
    </ion-text>
  </ion-note>
</ion-item>
