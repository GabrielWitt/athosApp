<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="primary" [disabled]="loading" (click)="modal.dismiss(false)">
        Atrás
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ng-container>
    <ion-grid>
      <ion-row class="separator-buttons ion-margin-top"> 
        <ion-col size="2" class="ion-text-center ion-align-self-center">
          <ion-icon *ngIf="sounds" size="large" name="volume-high-outline"></ion-icon>
          <ion-icon *ngIf="!sounds" size="large" name="volume-mute-outline"></ion-icon>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-label>
            Sonidos
          </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-toggle mode="ios" checked="{{sounds}}" color="primary" (ionChange)="changeSettings($event, 'sounds')"></ion-toggle>
        </ion-col>
      </ion-row>
  
      <ion-row class="separator-buttons ion-margin-top"> 
        <ion-col size="2" class="ion-text-center ion-align-self-center">
          <ion-icon *ngIf="vibration" size="large" name="radio-outline"></ion-icon>
          <ion-icon *ngIf="!vibration" size="large" name="phone-portrait-outline"></ion-icon>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-label>
            Vibraciones
          </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-toggle mode="ios" checked={{vibration}} (ionChange)="changeSettings($event,'vibration')" color="primary"></ion-toggle>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-center ion-margin-top"> 
          <ion-range [min]="10" [max]="15"
           [value]="fontSize" (ionChange)="changeText($event)" >
            <ion-icon slot="start" name="text-outline"></ion-icon>
            <ion-icon slot="end" size="large" name="text-outline"></ion-icon>
          </ion-range>
        </ion-col>
      </ion-row>
  
      <ion-row class="separator-buttons ion-margin-top"> 
        <ion-col class="ion-text-center">
          <ion-text class="font{{fontSize}}">Tamaño del texto</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ng-container>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <app-big-button class="ion-padding-top" LABEL="Guardar" buttonType="primary" [loading]="loading" [disabled]="loading" (click)="saveConfig()"></app-big-button>
    </ion-col>
  </ion-row>
<ion-footer>
