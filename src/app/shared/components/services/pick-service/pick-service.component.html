<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="modal.dismiss(false)">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Nuevo Tíquet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="loading">
  <app-loading-view></app-loading-view>
</ion-content>

<app-not-data-yet-message 
  *ngIf="serviceList.length == 0 && maintenanceList.length == 0  && !loading"
  text="No tiene servicios aún" icon="alert-circle-outline"
></app-not-data-yet-message>


<ion-content class="ion-padding"  *ngIf="(serviceList.length > 0 || maintenanceList.length > 0 ) && !loading">
  <ion-list>

    <ion-list-header *ngIf="(maintenanceList.length> 0)">
      <ion-label>Mantenimiento:</ion-label>
    </ion-list-header>

    <ion-row class="headerServiceList" *ngIf="(serviceList.length> 0)">
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="5" class="ion-text-center">Tipo</ion-col>
      <ion-col size="5" class="ion-text-center">Servicio</ion-col>
    </ion-row>
    <app-service-item *ngFor="let service of maintenanceList" [service]="service" 
    (click)="pickService(service)" [maintenance]="true"></app-service-item>


    <ion-list-header *ngIf="(serviceList.length> 0)">
      <ion-label>Servicios</ion-label>
    </ion-list-header>

    <ion-row class="headerServiceList" *ngIf="(serviceList.length> 0)">
      <ion-col size="1" class="ion-text-center"></ion-col>
      <ion-col size="4" class="ion-text-center">Tipo</ion-col>
      <ion-col size="4" class="ion-text-center">Servicio</ion-col>
      <ion-col size="3" class="ion-text-center">Precio</ion-col>
    </ion-row>

    <app-service-item *ngFor="let service of serviceList" [service]="service" 
    (click)="pickService(service)" [maintenance]="false"></app-service-item>
  </ion-list>
</ion-content>
