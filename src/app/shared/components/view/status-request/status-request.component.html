<p>Status: 
  <ion-text *ngIf="status == 'Solicitado'" color="secondary">Solicitado</ion-text>
  <ion-text *ngIf="status == 'Agendado'" color="tertiary">Agendado</ion-text>
  <ion-text *ngIf="status == 'En Progreso'" color="warning">En Progreso</ion-text>
  <ion-text *ngIf="status == 'Aprobado'" color="success">Aprobado</ion-text>
  <ion-text *ngIf="status == 'Cancelado'" color="danger">Cancelado</ion-text>
  <ion-text *ngIf="status == 'Terminado'" color="primary">Terminado</ion-text>
</p>
