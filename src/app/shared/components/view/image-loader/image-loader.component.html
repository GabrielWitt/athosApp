<ion-card *ngIf="platform !== 'web'">
  <ion-row>
      <ion-col size="5">
          <div class="rect-img-container">
              <img class="rect-img" [src]="notice.photo" alt="">
          </div>
      </ion-col>
      <ion-col size="7" class="ion-text-center">
          <ion-text class="ion-text-uppercase" color="tertiary">
              <p>{{notice.type.name}}<ion-icon color="tertiary" [name]="notice.type.icon"></ion-icon></p>
          </ion-text>
          <ion-text class="ion-text-capitalized" color="dark">
              <h3>{{notice.title}}</h3>
          </ion-text>
      </ion-col>
  </ion-row>
  <app-notice-bottom-bar [likes]="notice.likes.length" [comments]="notice.comments.length" [notice]="notice" [userUID]="user.uid"></app-notice-bottom-bar>
</ion-card>
<ion-item detail  *ngIf="platform === 'web'">
  <ion-thumbnail slot="start">
    <img [src]="notice.photo" />
  </ion-thumbnail>
  <ion-label>
    <ion-text class="ion-text-uppercase" color="tertiary">
        <p>{{notice.type.name}}<ion-icon color="tertiary" [name]="notice.type.icon"></ion-icon></p>
    </ion-text>
    <h3>{{notice.title}}</h3>
  </ion-label>
</ion-item>
