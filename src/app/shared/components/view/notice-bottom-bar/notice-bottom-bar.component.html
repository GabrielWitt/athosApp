<ion-row>
  <ion-col class="ion-text-center">
    <div (click)="addLike()">
      <ion-icon *ngIf="!this.myLike" name="paw-outline"></ion-icon>
      <ion-icon *ngIf="this.myLike" color="primary" name="paw"></ion-icon>
      Me Importa {{notice.likes.length}}
    </div>
  </ion-col>
  <ion-col class="ion-text-center">
    <ion-icon name="chatbubble-ellipses-outline"></ion-icon> Comentarios {{notice.comments.length}}
  </ion-col>
</ion-row>
